<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Phase X Ultimate - Devil Mode</title>
<style>
html, body {
  margin:0; padding:0; overflow:hidden;
  background:#111; font-family:Arial, sans-serif;
  height:100vh; touch-action:none;
}
body { display:flex; flex-direction:column; justify-content:center; align-items:center; }
h1 {
  font-size:60px; color:#ff4444;
  text-shadow:0 0 20px #ff0000;
  margin:20px; text-align:center;
}
button {
  padding:16px 32px; font-size:24px; border:none; border-radius:10px; cursor:pointer;
  background:#e63946; color:white; font-weight:bold;
  position:relative; margin:auto;
}
canvas {
  display:none; background:#111;
}
#mobileControls { display:none; position:absolute; bottom:20px; width:100%; display:flex; justify-content:space-between; padding:0 20px; }
#joystick, #jumpBtn { pointer-events:auto; }
#joystick {
  width:120px; height:120px;
  background:rgba(255,255,255,0.2); border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  touch-action:none;
}
#joystickInner {
  width:60px; height:60px; background:rgba(255,255,255,0.5);
  border-radius:50%;
}
#jumpBtn {
  width:80px; height:80px;
  background:rgba(255,255,0,0.6); border-radius:50%;
  font-size:40px; line-height:80px; color:#000; text-align:center;
  touch-action:none;
}
</style>
</head>
<body>

<h1>PHASE X ULTIMATE</h1>
<button id="startBtn">START</button>
<canvas id="gameCanvas"></canvas>

<div id="mobileControls">
  <div id="joystick"><div id="joystickInner"></div></div>
  <div id="jumpBtn">â†‘</div>
</div>

<script>
// ===== InicializaÃ§Ã£o =====
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
const startBtn=document.getElementById("startBtn");
const mobileControls=document.getElementById("mobileControls");

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.addEventListener('resize',resizeCanvas);
resizeCanvas();

// ===== Player =====
let player={x:50,y:0,w:30,h:30,vx:0,vy:0,onGround:false};
const gravity=0.7,jumpForce=-13;
let camera={x:0,y:0};
let keys={},mobileDir=0;

// ===== Plataformas e spikes =====
let platforms=[],spikes=[],goal={x:0,y:0,w:40,h:40};
let currentLevel=0,gameFinished=false;

// ===== IA cruel =====
let aiMessage="",aiTimer=0;
function showAIMessage(msg){aiMessage=msg;aiTimer=250;}

// ===== Fases =====
const levels=[];
for(let lvl=0;lvl<40;lvl++){
  let pls=[],spks=[];
  pls.push({x:0,y:canvas.height-20,w:canvas.width*2,fake:false,moving:false,dx:0,dy:0,breakable:false,disappear:false,visible:true});
  let y=canvas.height-120,x=50;
  while(x<canvas.width*2-50){
    let w=Math.random()*40+20;
    let gap=Math.random()*60+30;
    let fake=Math.random()<0.3;
    let moving=Math.random()<0.25;
    let breakable=Math.random()<0.25;
    let disappear=Math.random()<0.2;
    let dx=moving?(Math.random()*6-3):0;
    let dy=moving?(Math.random()*2-1):0;
    pls.push({x,y,w,h:20,fake,moving,dx,dy,breakable,disappear,visible:true});
    if(Math.random()<0.15) spks.push({x:x+Math.random()*w-5,y:y+20,w:10,h:10});
    x+=w+gap; y-=Math.random()*80;if(y<50)y=50;
  }
  let goalX=canvas.width*2-60,goalY=pls[pls.length-1].y-40;
  levels.push({platforms:pls,spikes:spks,goal:{x:goalX,y:goalY,w:40,h:40}});
}

// ===== Carrega fase =====
function loadLevel(n){
  currentLevel=n;
  let lvl=levels[n];
  platforms=lvl.platforms.map(p=>({...p,visible:true}));
  spikes=lvl.spikes.map(s=>({...s}));
  goal={...lvl.goal};
  player.x=50; player.y=canvas.height-50; player.vx=0; player.vy=0; player.onGround=false;
  gameFinished=false;
}

// ===== Update =====
function update(){
  if(gameFinished)return;
  player.vx=0;
  if(keys["ArrowLeft"]||keys["a"]||mobileDir===-1) player.vx=-5;
  if(keys["ArrowRight"]||keys["d"]||mobileDir===1) player.vx=5;
  player.vy+=gravity; player.x+=player.vx; player.y+=player.vy;
  player.onGround=false;

  platforms.forEach(p=>{
    if(!p.visible)return;
    if(player.vy>=0 && player.x+player.w>p.x && player.x<p.x+p.w && player.y+player.h>p.y && player.y+player.h<p.y+p.h){
      player.y=p.y-player.h; player.vy=0; player.onGround=true;
      if(p.breakable)p.visible=false;
      if(p.disappear)p.visible=false;
    }
    if(p.moving){p.x+=p.dx;p.y+=p.dy;
      if(p.x<0||p.x+p.w>canvas.width*2)p.dx*=-1;
      if(p.y<50||p.y>canvas.height-50)p.dy*=-1;
    }
  });

  camera.x=player.x-canvas.width/2+player.w/2;
  camera.y=player.y-canvas.height/2+player.h/2;
}

// ===== Checa morte =====
function checkDeath(){
  let dead=false;
  if(player.y>canvas.height+200) dead=true;
  spikes.forEach(s=>{
    if(player.x<s.x+s.w && player.x+player.w>s.x && player.y<s.y+s.h && player.y+player.h>s.y) dead=true;
  });
  if(dead){
    const cruelMessages=[
      "HAHAHA! SÃ©rio que vocÃª caiu de novo?",
      "VocÃª Ã© mesmo pÃ©ssimo nisso!",
      "Olha o seu corpo estÃºpido no chÃ£oâ€¦",
      "Eu atÃ© comeÃ§o a sentir penaâ€¦ mas nÃ£o!",
      "Mais uma vez, recorde de fracassos!",
      "NÃ£o se preocupe, o void te ama!",
      "Tente de novo, vocÃª vai falhar de novo!",
      "AHAHAHA, olha sÃ³ esse desastre humano!",
      "PatÃ©ticoâ€¦ vocÃª nÃ£o merece continuar!",
      "Cada morte sua Ã© uma piada nova pra mim ðŸ˜ˆ"
    ];
    const msg=cruelMessages[Math.floor(Math.random()*cruelMessages.length)];
    showAIMessage(msg);
    setTimeout(()=>{loadLevel(currentLevel);},800);
  }
}

// ===== Desenha =====
function draw(){
  if(gameFinished)return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(-camera.x,-camera.y);
  platforms.forEach(p=>{
    if(p.visible && !p.fake){ctx.fillStyle=p.breakable?'orange':p.moving?'cyan':'white';ctx.fillRect(p.x,p.y,p.w,p.h);}
  });
  spikes.forEach(s=>{ctx.fillStyle='red';ctx.fillRect(s.x,s.y,s.w,s.h);});
  ctx.fillStyle='yellow'; ctx.fillRect(goal.x,goal.y,goal.w,goal.h);
  ctx.fillStyle='red'; ctx.fillRect(player.x,player.y,player.w,player.h);
  ctx.restore();
}

// ===== Desenha IA =====
function drawAI(){
  if(aiTimer>0){
    ctx.save();
    ctx.fillStyle=`rgba(255,0,0,${aiTimer/250})`;
    ctx.font="28px Arial"; ctx.textAlign="center";
    ctx.fillText(aiMessage,camera.x+canvas.width/2,camera.y+100);
    ctx.restore(); aiTimer--;
  }
}

// ===== Loop =====
function loop(){ update(); checkDeath(); draw(); drawAI(); requestAnimationFrame(loop); }

// ===== Controles teclado =====
document.addEventListener("keydown",e=>{
  keys[e.key]=true;
  if((e.key==="ArrowUp"||e.key==="w"||e.key===" ") && player.onGround){player.vy=jumpForce;player.onGround=false;}
});
document.addEventListener("keyup",e=>{keys[e.key]=false;});

// ===== Controles mobile =====
const joystick=document.getElementById("joystick");
let joystickActive=false, startX=0;
joystick.addEventListener("touchstart",e=>{joystickActive=true;startX=e.touches[0].clientX;});
joystick.addEventListener("touchmove",e=>{
  if(!joystickActive)return;
  let dx=e.touches[0].clientX-startX;
  if(dx<-10) mobileDir=-1;
  else if(dx>10) mobileDir=1;
  else mobileDir=0;
});
joystick.addEventListener("touchend",()=>{joystickActive=false;mobileDir=0;});

document.getElementById("jumpBtn").addEventListener("touchstart",()=>{
  if(player.onGround){player.vy=jumpForce;player.onGround=false;}
});

// ===== Start =====
startBtn.addEventListener("click",()=>{
  startBtn.style.display="none";
  document.querySelector("h1").style.display="none";
  canvas.style.display="block";
  mobileControls.style.display="flex";
  loadLevel(0);
  loop();
});
</script>
</body>
</html>
